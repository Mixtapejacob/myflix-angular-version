<nav class="navbar">
  <div class="navbar-logo">
    <img src="assets/logo.png" alt="My App Logo" />
  </div>
  <div class="navbar-actions">
    <!-- Add login/logout buttons or user-related actions here -->
    <ul>
      <li><a routerLink="/movies">Movies</a></li>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/">Logout</a></li>
    </ul>
  </div>
</nav>
<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="margin-right: 10px">
        <label>Username</label>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Password</label>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Email</label>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Birthday</label>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="updateUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Update
    </button>
  </mat-card-actions>
  <!-- Favorite Movies -->
  <mat-card-title>Favorite Movies</mat-card-title>
  <div style="display: flex">
    <mat-card
      *ngFor="let movie of this.favoriteMovies"
      style="width: 280px; margin-right: 10px"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="removeFromFavorite(movie)"
          color="primary"
          style="margin-right: 10px"
        >
          Remove from favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
